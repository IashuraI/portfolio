<div class="row p-4">
    <section>
        <div class="row pb-5 text-center">
            <h3 class="align-self-center">Projects</h3>
        </div>
        <div class="row">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" [ngClass]="{'active' : i === 0}" *ngFor="let row of newProjectList; let i = index">
                        <div class="row">
                            <div class="col-md-4 mb-3" *ngFor="let col of newProjectList[i]">
                                <app-project-card [project]="col" ></app-project-card>
                            </div>
                        </div>
                        <app-project-detail *ngFor="let col of newProjectList[i]" [project]="col"></app-project-detail>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <button class=" btn hover-underline-animation carusel-btn" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <i class="bi bi-arrow-left "></i>
            </button>
            <button class=" btn hover-underline-animation carusel-btn" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <i class="bi bi-arrow-right "></i>
            </button>
        </div>
    </section>
</div>
